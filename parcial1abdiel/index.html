<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
        <title>ASTROWORLD</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	</head>
	<body>

        <!-- Cabecera 1-->
        <header id="header1">
            <div id="logo1"></div>
        </header>

        <!-- Cabecera 2-->
        <header id="header">
            <div id="logo"></div>
            
            <!-- Control de navegación principal -->
            <nav id="navegador">

                <a href="" class="boton-principal">UBICACIÓN</a>
                <a href="" class="boton-principal">PROGRAMACIÓN</a>
                <a href="" class="boton-principal">Enlace 4</a>
            </nav>
            <video class="travis_bg" autoplay loop muted>
                <source src="src/travis_bg.mp4#t=21" type="video/mp4">
            </video>
        </header>
        <!-- Contenedor de información principal-->
        <picture class="c-poster">
            <img src="src/artistas.jpeg" alt="Astroworld Festival 2021" class="c-poster__image" width="2000" height="2500">
        </picture>
        <br><br>
        <h1 style="color: wheat; text-align: center;">ESCUCHA LA PLAYLIST DE ASTROWORLD</h1>
        <br><br>
        <div class="music">
            <!--Animación-->
            <div id="equalizer" style="text-align: left; position: relative; left: 60%;">
                <ul class="bars">
                  <li class="bar1"></li>
                  <li class="bar2"></li>
                  <li class="bar3"></li>
                  <li class="bar4"></li>
                  <li class="bar5"></li>
                  <li class="hidden"></li>
                </ul>
              </div>
            <!--Music-->
            <iframe style="text-align: right; position: relative; right: 0%; border-radius:12px" src="https://open.spotify.com/embed/album/41GuZcammIkupMPKH2OJ6I?utm_source=generator&theme=0" width="40%" height="610" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>

        <div class="patro">
            <h1>PATROCINADORES</h2><br><br>
            <div class="imgpatro">
                <img src="https://drinkcacti.com/cacti-logo.0674dbf5.png" alt="" style="width: 150px;"><br><br>
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4f3.png" alt="" style="width: 150px;">
                
            </div>
        </div>

        <!-- Cierre de la página WEB -->
        <footer>
            <img src="src/logos.png" alt="">

            <a href="">Términos y Condiciones</a><br>
          </footer>
